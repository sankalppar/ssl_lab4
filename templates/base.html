<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="p-3 mb-2 bg-primary text-white">
<header>
Built by 200050114 200050127
</header>
</div>
<nav class="navbar navbar-dark bg-primary">
<div class="container">
  <font size="+3">Welcome to GitHub Profiles!</font>
</div>
</nav>
<nav class="navbar navbar-dark bg-primary">
<div class="container">
{% if user.is_authenticated %}
<center>
<a class="btn btn-danger" href="/explore">Explore</a>
<a class="btn btn-danger" href="/profile">My Profile</a>
<a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
</center>
{% else %}
<center><a class="btn btn-danger" href="/register">Signup</a>
<a class="btn btn-danger" href="{% url 'login' %}">Login</a>
</center>
{% endif %}
</div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
